<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIttle Meteo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="Y858b0f3748ef7b0460b3f0d1654c2c8c" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="h1">Minimeteo</h1>
      <p>Inserisci la citt√† di cui vuoi visualizzare il meteo adesso</p>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Enter the city" class="form-control input_text" id="cityInput" #citta>
      <div class="mt-2">
        <button (click)="prendiMeteo(citta.value)" class="btn btn-primary submit" id="submitButton">Submit</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="card" id="weatherCard">
        <h1 class="card-title name" id="name">{{nome}}</h1>
        <p class="card-text temp">{{temp}}</p>
        <div *ngIf="loading">
        <p class="card-text feelslike">percepiti : {{feelslike}}</p>
      </div>
        <p class="card-text clouds">{{clouds}}</p>
        <p class="card-text desc">{{desc}}</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
